<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="display" value="0">0</div>
      <div class="row">
        <button class="blue clear" value="AC">A/C</button>
        <button class="blue operator" value="+/-">+ / -</button>
        <button class="blue operator" value="%">%</button>
        <button class="orange operator" value="/">/</button>
      </div>
      <div class="row">
        <button class="green operand" value="7">7</button>
        <button class="green operand" value="8">8</button>
        <button class="green operand" value="9">9</button>
        <button class="orange operator" value="*">*</button>
      </div>
      <div class="row">
        <button class="green operand" value="4">4</button>
        <button class="green operand" value="5">5</button>
        <button class="green operand" value="6">6</button>
        <button class="orange operator" value="-">-</button>
      </div>
      <div class="row">
        <button class="green operand" value="1">1</button>
        <button class="green operand" value="2">2</button>
        <button class="green operand" value="3">3</button>
        <button class="orange operator" value="+">+</button>
      </div>
      <div class="row">
        <button class="green operand big" value="0">0</button>
        <button class="green decimal" value=".">.</button>
        <button class="orange equals" value="=">=</button>
      </div>
    </div>
  </body>
</html>
